<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/favicon.ico">
</head>

<body>
  <div class="slider-container">
    <input type="radio" name="slide-control" id="slide1" checked>
    <input type="radio" name="slide-control" id="slide2">
    <input type="radio" name="slide-control" id="slide3">
    <input type="radio" name="slide-control" id="slide4">
    <div class="slider"></div>
    <div class="bottom">
      <div class="text">
        <span>git merge</span>
        <span>when you're trying to look at the code you wrote a month ago</span>
        <span>frontend / backend</span>
        <span>that's javascript, baby</span>
      </div>
      <div class="controls">
        <label for="slide1">
          <div class="dot"></div>
        </label>
        <label for="slide2">
          <div class="dot"></div>
        </label>
        <label for="slide3">
          <div class="dot"></div>
        </label>
        <label for="slide4">
          <div class="dot"></div>
        </label>
      </div>
    </div>
  </div>
</body>

</html>
